<style>
      body{
        color: darkblue;
      }
        *{
            margin: 0;
            padding: 0;
      }
        header{
            background-color: rgb(3, 203, 253);
            display: flex;
      }
        header h1{
            color: rgb(0, 0, 0);

            width: 40%;
      }
        header nav{
            width: 85%;

      }
        article,aside,.card,details{
            background-color: rgb(146, 213, 255);
            border-radius: 10px;
            margin: 10px;
            padding: 5px;
            box-shadow: -3px 5px 7px 5px rgb(124, 193, 249);  /*right down blur size color*/

        section{
            display: flex;
      }
        article{
            width: 70%;
      }
        aside{
            width: 25%;
      }
      aside,ol{
        list-style-type:none;
      }
      .card{
        width: 40%;
      }
      footer{
        background-color: rgb(149, 213, 255);
        text-align: center;
        font-size: small;
        padding: 20px;
        color: rgb(0, 0, 0);
      }
      details{
        border-left: 5px solid rgb(255, 255, 255);
      }
      a:hover{
        color: rgb(255, 255, 255);
      }
      article:hover aside:hover, .card:hover{
        box-shadow: 3px 5px 5px 3px rgb(255, 255, 255);
        transform: scale(1.02);
      }
    </style>
</head>
